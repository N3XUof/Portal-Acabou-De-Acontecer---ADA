<!DOCTYPE html>
<html lang="en">
<html class="light-theme">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-rss/3.3.0/jquery.rss.min.js"></script>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <center><title>Acabou de Acontecer - Portal ADA</title></center>
  
  <style>
    /* Define um estilo para os links quando o cursor passa sobre eles */
a:hover {
  text-decoration: underline;
}

/* Define um estilo para o bot√£o "Alterar Tema" */
#toggle-theme {
  background-color: rgb(0, 123, 255);
  color: #fff;
  border: none;
  border-radius: 15px;
  padding: 15px;
  cursor: pointer;
}

/* Define um estilo para a lista de not√≠cias */
#rss-feeds {
  max-width: 2000px;
  margin: 0 auto;
}

/* Define um estilo para o t√≠tulo de cada not√≠cia */
#rss-feeds li a {
  font-weight: arial;
}

/* Define um estilo para o corpo de cada not√≠cia */
#rss-feeds li {
  line-height: 1.5;
  margin-bottom: 30px;
}

/* Define um estilo para o rodap√© */
#footer {
  background-color: #0066cc;
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: 20px;
}

/* Define o estilo para o tema claro */
.light-theme {
  background-color: white;
  color: black;
}

/* Define o estilo para o tema escuro */
.dark-theme {
  background-color: black;
  color: white;
}

/* Define o estilo para o corpo com o tema escuro */
body.dark-theme {
  background-color: black;
  color: white;
}

 .light-theme {
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
    }

    .dark-theme {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
    }

    .box {
      width: 1331px;
      height: 80px;
      background-color: #000000;
      background-image: linear-gradient(#000001,#00000063),url(O\ seu\ portal\ online.png);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      min-width: 100vh;
    }

    .borda-com-logo{
      border: 50px solid #000;
      background-image: url(O\ seu\ portal\ online.png);
      background-size: 400px 49px;
      background-position: center;
      background-repeat: no-repeat;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="borda-com-logo"></div>


  <div id="header">
    <center><h1>Acabou de Acontecer - Portal ADA</h1></center>
    <center><h3>O seu portal favorito est√° aqui!!!</h3></center>
    <center><button id="toggle-theme">üåû</button></center>
  </div>
  


  <div id="rss-feeds"></div>

  <script>
    $('#rss-feeds').rss('https://g1.globo.com/rss/g1/', {
      limit: 10,
      ssl: true,
      entryTemplate: '<li><a href="{url}">{title}</a><br/>{shortBodyPlain}</li>'
    });

    const toggleButton = document.getElementById('toggle-theme');

    toggleButton.addEventListener('click', () => {
      const html = document.getElementsByTagName('html')[0];
  
      html.classList.toggle('light-theme');
      html.classList.toggle('dark-theme');
    });

  </script>
</body>
</html>
